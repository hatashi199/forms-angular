<div
	class="sticky top-0 flex flex-col gap-8 bg-gray-700 text-white h-full py-16 px-6"
>
	<div class="flex flex-col gap-4">
		<h3 class="text-lg font-bold">Reactive</h3>
		<ul class="flex flex-col gap-2">
			<li
				*ngFor="let item of reactiveMenu"
				[routerLink]="item.route"
				routerLinkActive="linkActive"
				class="cursor-pointer"
			>
				{{ item.title }}
			</li>
		</ul>
	</div>
	<div class="flex flex-col gap-4">
		<h3 class="text-lg font-bold">Autenticaci√≥n</h3>
		<ul>
			<li
				*ngFor="let item of authItem"
				[routerLink]="item.route"
				routerLinkActive="linkActive"
				class="cursor-pointer"
			>
				{{ item.title }}
			</li>
		</ul>
	</div>
</div>
