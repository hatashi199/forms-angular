<section class="bg-gray-100 py-16 px-6">
	<div class="max-w-lg mx-auto bg-white rounded-md shadow p-8 mb-8">
		<h2 class="text-lg text-center font-bold mb-8">Reactivos: BÃ¡sicos</h2>
		<form
			autocomplete="off"
			class="grid grid-cols-1"
		>
			<div class="flex flex-col gap-2 py-2">
				<label
					for="product"
					class="block text-sm text-gray-700 font-bold"
					>Producto</label
				>
				<div class="flex flex-col gap-1">
					<input
						type="text"
						id="product"
						placeholder="Nombre del producto"
						class="block w-full h-12 px-4 py-3 placeholder-gray-500 bg-gray-100 border-0 rounded-md appearance-none text-blue-500 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 focus:ring-inset focus:ring-2 text-sm"
					/>
					<span class="text-red-500 text-xs"> Mensaje de error </span>
				</div>
			</div>
			<div class="flex flex-col gap-2 py-2">
				<label
					for="prize"
					class="block text-sm text-gray-700 font-bold"
					>Precio</label
				>
				<div class="flex flex-col gap-1">
					<input
						type="number"
						id="prize"
						placeholder="Precio del producto"
						class="block w-full h-12 px-4 py-3 placeholder-gray-500 bg-gray-100 border-0 rounded-md appearance-none text-blue-500 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 focus:ring-inset focus:ring-2 text-sm"
					/>
					<span class="text-red-500 text-xs"> Mensaje de error </span>
				</div>
			</div>
			<div class="flex flex-col gap-2 py-2">
				<label
					for="stock"
					class="block text-sm text-gray-700 font-bold"
					>Existencias</label
				>
				<div class="flex flex-col gap-1">
					<input
						type="number"
						id="stock"
						placeholder="Existencias del producto"
						class="block w-full h-12 px-4 py-3 placeholder-gray-500 bg-gray-100 border-0 rounded-md appearance-none text-blue-500 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 focus:ring-inset focus:ring-2 text-sm"
					/>
					<span class="text-red-500 text-xs"> Mensaje de error </span>
				</div>
			</div>
			<button
				class="rounded-full bg-blue-600 px-8 py-2 mt-8 h-12 text-sm font-bold text-white hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full"
				type="submit"
			>
				Guardar
			</button>
		</form>
	</div>
	<div class="center-element bg-white shadow p-8 rounded-md">
		<span>Valid</span>
		<pre>{{ 'objeto' | json }}</pre>

		<span>Pristine</span>
		<pre>{{ 'objeto' | json }}</pre>

		<span>Touched</span>
		<pre>{{ 'objeto' | json }}</pre>

		<span>Value</span>
		<pre>{{ 'objeto' | json }}</pre>

		<span>Precio</span>
		<pre>{{ 'objeto' | json }}</pre>

		<span>Producto</span>
		<pre>{{ 'objeto' | json }}</pre>
	</div>
</section>
